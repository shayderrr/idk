<title>Repin Develop</title>
<script type="text/javascript" src="pako_inflate.min.js"></script>
<script src="bridge.js"></script>
<style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            height: 100%;
            background-color: black;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
            background-image: url("rdloading.webp")
        }
    </style>
</head>
<body>
<div style="width: 100%; background-color: #d19c96;">
<div id="progress" style="width: 0%; height: 19px; background-color: #a790ba;"></div>
</div>
<canvas id="canvas"></canvas>
<script src="index.js"></script>
<script>
        const id_for_game = new URLSearchParams(window.location.search).get("id_for_game");
        let bridgeOptions = { platforms: { "game_distribution": { gameId: id_for_game } } }
        bridge.initialize(bridgeOptions)
            .then(() => {
                document.getElementById('progress').style.width = '10%';
                const enginedata = "index";
                const gamedata = "index.pck";
                const engine = new Engine();
                function pakoInflateFile(filePath) {
                    return new Promise((resolve, reject) => {
                        fetch(filePath)
                            .then(response => response.arrayBuffer())
                            .then(buffer => {
                                document.getElementById('progress').style.width = '25%';
                                const inflatedData = pako.inflate(buffer, { to: 'string' });
                                resolve(inflatedData);
                            })
                            .catch(error => {
                                reject(error);
                            });
                    });
                }
                async function loadAndInit() {
                    try {
                        const gameData = await pakoInflateFile(gamedata);
                        document.getElementById('progress').style.width = '40%';
                        const engineData = await pakoInflateFile("index.wasm");
                        document.getElementById('progress').style.width = '50%';
                        await engine.preloadFile(gamedata);
                        document.getElementById('progress').style.width = '80%';
                        await engine.init(enginedata);
                        document.getElementById('progress').style.width = '100%';
                        console.log('GZiped Engine Start. Telegram: https://t.me/repindevelop');
                        await engine.start({ args: ['--main-pack', gamedata], focusCanvas: true });
                    } catch (error) {
                        console.error(error);
                    }
                }
                loadAndInit();
            })
    </script>
</body>
